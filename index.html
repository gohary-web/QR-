<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile | ElGoharyMD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #564FD8;
            --secondary: #FF6584;
            --dark: #2A2D43;
            --light: #F8F9FA;
            --gray: #8A8DAB;
            --success: #36D1A3;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: white;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .profile-container {
            display: flex;
            max-width: 1100px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid #f0f0f0;
        }
        
        .profile-container:hover {
            box-shadow: var(--hover-shadow);
        }
        
        .profile-sidebar {
            flex: 0 0 320px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 40px 30px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .profile-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,192C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
        }
        
        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 25px;
            overflow: hidden;
            background: linear-gradient(135deg, #FF9A9E, #FAD0C4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }
        
        .profile-title {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            font-weight: 500;
        }
        
        .badge {
            display: inline-block;
            background: var(--success);
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(54, 209, 163, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .profile-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            font-weight: 700;
        }
        
        .section-title i {
            margin-right: 12px;
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-card {
            background: var(--light);
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: var(--dark);
            transition: all 0.3s ease;
            border: 1px solid #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }
        
        .social-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(108, 99, 255, 0.15);
        }
        
        .social-card:hover::before {
            opacity: 1;
        }
        
        .social-card:hover .social-icon {
            transform: scale(1.1);
        }
        
        .social-card:hover .social-name {
            color: white;
        }
        
        .social-icon {
            width: 70px;
            height: 70px;
            border-radius: 16px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 28px;
            color: var(--primary);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }
        
        .social-name {
            font-weight: 700;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
            font-size: 16px;
        }
        
        .channel-section {
            margin-top: auto;
        }
        
        .whatsapp-channel {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(37, 211, 102, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .whatsapp-channel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .whatsapp-channel:hover::before {
            transform: translateX(0);
        }
        
        .whatsapp-channel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-channel i {
            margin-right: 12px;
            font-size: 28px;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            color: var(--gray);
            font-size: 14px;
            border-top: 1px solid #f0f0f0;
            background: var(--light);
            margin-top: 30px;
        }
        
        @media (max-width: 992px) {
            .profile-container {
                flex-direction: column;
                max-width: 600px;
            }
            
            .profile-sidebar {
                flex: none;
                padding: 30px 20px;
            }
            
            .social-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .social-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-content {
                padding: 25px 20px;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .delay-1 {
            animation-delay: 0.1s;
            opacity: 0;
        }
        
        .delay-2 {
            animation-delay: 0.2s;
            opacity: 0;
        }
        
        .delay-3 {
            animation-delay: 0.3s;
            opacity: 0;
        }
        
        .delay-4 {
            animation-delay: 0.4s;
            opacity: 0;
        }
        
        /* Subtle shake effect on click */
        @keyframes subtleShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        
        .social-card:active {
            animation: subtleShake 0.3s ease;
        }
    </style>

    <script>
        // Advanced interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const socialCards = document.querySelectorAll('.social-card');
            const profileContainer = document.querySelector('.profile-container');
            
            // Hover effects
            socialCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
                
                // Click effect
                card.addEventListener('mousedown', function() {
                    this.style.transform = 'translateY(0) scale(0.98)';
                });
                
                card.addEventListener('mouseup', function() {
                    this.style.transform = 'translateY(-8px)';
                });
            });
            
            // Subtle animation on page load
            setTimeout(() => {
                profileContainer.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    profileContainer.style.transform = 'translateY(0)';
                }, 300);
            }, 500);
            
            // Intersection Observer for animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.animate').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
